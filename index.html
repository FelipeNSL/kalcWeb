<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" onclick="PegarValor(this.innerText);">9</button>
                <button data-val="8" onclick="PegarValor(this.innerText);">8</button>
                <button data-val="7" onclick="PegarValor(this.innerText);">7</button>
                <button data-val="6" onclick="PegarValor(this.innerText);">6</button>
                <button data-val="5" onclick="PegarValor(this.innerText);">5</button>
                <button data-val="4" onclick="PegarValor(this.innerText);">4</button>
                <button data-val="3" onclick="PegarValor(this.innerText);">3</button>
                <button data-val="2" onclick="PegarValor(this.innerText);">2</button>
                <button data-val="1" onclick="PegarValor(this.innerText)">1</button>
                <button data-val="clear" onclick="limpar(this.innerText);">C</button>
                <button data-val="." onclick="PegarValor(this.innerText)">.</button>
                <button data-val="0" onclick="PegarValor(this.innerText);">0</button>
            </div>
            <div class="operators">
                <button data-val="รท" onclick="PegarOperador(this.innerText);">รท</button>
                <button data-val="x" onclick="PegarOperador(this.innerText);">x</button>
                <button data-val="-" onclick="PegarOperador(this.innerText);">-</button>
                <button data-val="+" onclick="PegarOperador(this.innerText);">+</button>
                <button data-val="=" class="igual" onclick="igual();">=</button>
            </div>
        </div>
    </div>

    <script src="js/kalcWeb.js"></script>
</body>

</html>
