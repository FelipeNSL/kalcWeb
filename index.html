<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" onclick="PegarValor(innerText);">9</button>
                <button data-val="8" onclick="PegarValor(innerText);">8</button>
                <button data-val="7" onclick="PegarValor(innerText);">7</button>
                <button data-val="6" onclick="PegarValor(innerText);">6</button>
                <button data-val="5" onclick="PegarValor(innerText);">5</button>
                <button data-val="4" onclick="PegarValor(innerText);">4</button>
                <button data-val="3" onclick="PegarValor(innerText);">3</button>
                <button data-val="2" onclick="PegarValor(innerText);">2</button>
                <button data-val="1" onclick="PegarValor(innerText)">1</button>
                <button data-val="clear" onclick="zerar(innerText);">C</button>
                <button data-val=".">.</button>
                <button data-val="0" onclick="PegarValor(innerText);">0</button>
            </div>
            <div class="operators">
                <button data-val="รท" onclick="PegarOperador(innerText);">รท</button>
                <button data-val="x" onclick="PegarOperador(innerText);">x</button>
                <button data-val="-" onclick="PegarOperador(innerText);">-</button>
                <button data-val="+" onclick="PegarOperador(innerText);">+</button>
                <button data-val="=" onclick="PegarOperador(innerText)">=</button>
            </div>
        </div>
    </div>

    <script src="js/kalcWeb.js"></script>
</body>

</html>
